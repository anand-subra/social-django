{% extends "social/base.html" %}

{% block content %}
<div class="content login">
  <div class='main'>
    {% if loggedin %}
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center info">
        You are now logged in.
        Please <a href='/social/members/'>click here</a> to continue.
      </div>
    </div>
    {% else %}
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <div class='info'>Please enter your details to login</div>
      </div>
    </div>
    <br><br>
    <form method='POST' action='/social/login/'>
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <span class='glyphicon glyphicon-user frm'></span>
          <input type='text' maxlength='16' name='username' placeholder='Username' alt="" onBlur='checkUser(this)'>
          <span id='info'></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <span class='glyphicon glyphicon-lock frm'></span>
          <input type='password' maxlength='16' name='password' placeholder='Password'><br>
        </div>
      </div>
      <hr>
      <br><br><br>
      <input type='submit' value='LOGIN'>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
